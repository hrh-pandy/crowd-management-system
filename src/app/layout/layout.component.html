<div class="dashboard-layout">

  <!-- ===== Sidebar ===== -->
  <aside class="sidebar">
    <div class="sidebar-content">
      <div class="logo">kloudspot</div>

      <nav>
        <a routerLink="/dashboard" routerLinkActive="active">Overview</a>
        <a routerLink="/crowd-entries" routerLinkActive="active">Crowd Entries</a>
      </nav>
    </div>

    <!-- Logout Button -->
    <div class="sidebar-footer">
      <button class="logout-btn" (click)="logout()">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
          <polyline points="16 17 21 12 16 7"></polyline>
          <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
        Logout
      </button>
    </div>
  </aside>

  <!-- ===== Main ===== -->
  <main class="main">

    <!-- ===== Header (same as Dashboard) ===== -->
    <header class="topbar">
      <h2>Crowd Solutions</h2>

      <select [(ngModel)]="selectedSite" (change)="onSiteChange(selectedSite)">
        <option *ngFor="let site of sites" [ngValue]="site">
          {{ site.name }} - {{ site.city }}
        </option>
      </select>
    </header>

    <!-- ===== Page Content (replaces dashboard body) ===== -->
    <div class="content">
      <router-outlet></router-outlet>
    </div>

  </main>

</div>
