<div class="dashboard-layout">


  <aside class="sidebar">
    <div class="sidebar-content">
      <div class="logo"><img src="/assets/images/logo.png" alt=""></div>

      <nav>
        <a routerLink="/dashboard" routerLinkActive="active">Overview</a>
        <a routerLink="/crowd-entries" routerLinkActive="active">Crowd Entries</a>
      </nav>
    </div>

    <div class="sidebar-footer">
      <button class="logout-btn" (click)="logout()">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
          <polyline points="16 17 21 12 16 7"></polyline>
          <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
        Logout
      </button>
    </div>
  </aside>


  <main class="main">


<header class="topbar">

  <!-- LEFT SIDE -->
  <div class="topbar-left">
    <h2>Crowd Solutions</h2>

    <select [(ngModel)]="selectedSite" (change)="onSiteChange(selectedSite)">
      <option *ngFor="let site of sites" [ngValue]="site">
        {{ site.name }} - {{ site.city }}
      </option>
    </select>
  </div>

  <!-- RIGHT SIDE -->
  <div class="topbar-right">

    <!-- Language Toggle -->
    <button class="lang-btn">En</button>

    <!-- Notification Bell -->
    <button class="alert-btn" aria-label="Notifications">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
        viewBox="0 0 24 24" fill="none" stroke="currentColor"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M18 8a6 6 0 0 0-12 0c0 7-3 9-3 9h18s-3-2-3-9"/>
        <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
      </svg>
      <span class="alert-dot"></span>
    </button>

    <!-- User Avatar -->
    <img
      class="avatar"
      src="https://i.pravatar.cc/40"
      alt="User"
    />

  </div>

</header>

  
    <div class="content">
      <router-outlet></router-outlet>
    </div>

  </main>

</div>
