<div class="table-card">
  
  <!-- LOADER -->
  <div *ngIf="loading" class="loader-container">
    <div class="spinner"></div>
    <p>Loading entries...</p>
  </div>

  <!-- TABLE (hidden while loading) -->
  <div *ngIf="!loading">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Gender</th>
          <th>Entry</th>
          <th>Exit</th>
          <th>Dwell Time</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let e of entries">
          <td>{{ e.personName || '-' }}</td>
          <td>{{ e.gender || '-' }}</td>
          <td>{{ e.entryLocal || '--' }}</td>
          <td>{{ e.exitLocal || '--' }}</td>
          <td>{{ e.dwellMinutes || '--' }}</td>
        </tr>

        <tr *ngIf="entries.length === 0">
          <td colspan="5" class="empty">No records found</td>
        </tr>
      </tbody>
    </table>

    <!-- SIMPLE PAGINATION WITH PREV/NEXT ONLY -->
    <div class="pagination" *ngIf="totalPages > 0">
      <button 
        (click)="prevPage()" 
        [disabled]="page <= 1" 
        type="button"
        class="pagination-btn">
        ‹ Previous
      </button>

      <span class="page-info">Page {{ page }} of {{ totalPages }}</span>

      <button 
        (click)="nextPage()" 
        [disabled]="page >= totalPages" 
        type="button"
        class="pagination-btn">
        Next ›
      </button>
    </div>

  </div>

</div>
