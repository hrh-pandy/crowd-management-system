<!-- LOADER OVERLAY -->
<div *ngIf="loading" class="dashboard-loader">
  <div class="spinner"></div>
  <p>Loading dashboard...</p>
</div>

<section class="overview">
  <div class="cards">
    <div class="card">
      <p>Live Occupancy</p>
      <h2>{{ liveOccupancy }}</h2>
    </div>

    <div class="card">
      <p>Today's Footfall</p>
      <h2>{{ footfall }}</h2>
    </div>

    <div class="card">
      <p>Avg Dwell Time</p>
      <h2>{{ avgDwellTime }}</h2>
    </div>
  </div>
</section>

<section class="chart-section">
  <h3>Occupancy Timeline</h3>
  <div class="chart-card fixed-height">
    <canvas #occupancyChart></canvas>
  </div>
</section>

<section class="demographics-section">
  <section class="demographics-section">
    <h3>Demographics</h3>

    <div class="demographics-grid">
      <div class="demo-card">
        <h4>Chart of Demographics</h4>

        <div class="donut-wrapper">
          <canvas #demographicsChart></canvas>

          <div class="donut-center">
            <p>Total Crowd</p>
            <h2>100%</h2>
          </div>
        </div>

        <div class="legend">
          <div class="legend-item">
            <span class="dot male"></span>
            <span><strong>55%</strong> Males</span>
          </div>

          <div class="legend-item">
            <span class="dot female"></span>
            <span><strong>45%</strong> Females</span>
          </div>
        </div>
      </div>

      <div class="demo-card wide">
        <h4>Demographics Analysis</h4>

        <div class="chart-container">
          <canvas #demographicsLineChart></canvas>
        </div>
      </div>
    </div>
  </section>
</section>
